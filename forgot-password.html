<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="base">
    <div class="header">
      <h1>Forgot Password</h1>
    </div>

    <div class="main-content">

      <div class="reset-password">
        <input type="text" placeholder="NEW PASSWORD" class="new-pass">
        <input type="password" placeholder="CONFIRM PASSWORD" name="confirm-pass" id="confirm-pass">
      </div>

      <div class="ans-security">
        <div class="security-questions">
          <label for="answer-box-1">Security Question #1: </label>
          <input type="text" name="answer-box-1" id="answer-box-1">
        </div>

        <div class="security-questions">
          <label for="answer-box-2">Security Question #2: </label>
          <input type="text" name="answer-box-2" id="answer-box-2">
        </div>

        <div class="security-questions">
          <label for="answer-box-3">Security Question #3: </label>
          <input type="text" name="answer-box-3" id="answer-box-3">
        </div>

        <div class="submit-btn">
          <button type="submit">SUBMIT</button>
        </div>

      </div>

    </div>

  </div>
  
</body>
</html>
