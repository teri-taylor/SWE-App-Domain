<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Password</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="base">
    <div class="header">Create a Password</div>
    <div class="password-req">
      <p>Minimum Requirements</p>
      <p>Must contain a letter</p>
      <p>Must contain a number</p>
      <p>Must contain a special character</p>
      <p>Must be at least 8 characters</p>
    </div>

    <form id="pw-form" action="" novalidate>
      <div class="create-password">
        <input type="password" placeholder="NEW PASSWORD" class="new-pass" id="new-pass">
        <input type="password" placeholder="CONFIRM PASSWORD" id="confirm-pass">
      </div>

      <div class="submit-btn" id="new-password-submit">
        <button class="nxt-btn" id="new-password-next" type="submit">NEXT</button>
      </div>
    </form>


  </div>
  <script src="script.js"></script>
</body>
</html>
