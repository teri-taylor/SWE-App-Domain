<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="./images/full-logo.png" alt="SyncFinance Logo" class="full-logo">
        
        <div class="user">
                <img src="./images/user-profile.png" alt="User Profile Logo">
                <div class="name-role">
                    <p>Jane Doe</p>
                    <p>Administrator</p>
                </div>
            </div>
    </header>

    <main class="adminCOA-main">
        <h1>Client Management</h1>

        <section class="all-clients">
           <table class="client-table">
                <caption class="sr-only">Client Accounts</caption>
                <thead>
                <tr>
                    <th scope="col">Company</th>
                    <th scope="col">Account Manager</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Acme Corporation</td>
                    <td>Jordan Lee</td>
                </tr>
                <tr>
                    <td>Brightstone Analytics</td>
                    <td>Riley Morgan</td>
                </tr>
                <tr>
                    <td>Evergreen Solutions</td>
                    <td>Taylor Nguyen</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
