<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFinance-Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body class="index-body">

    <main class="index-card">
        
        <section class="logo-title">
            <img src="./images/mini-logo.png" alt="SyncFinance Logo" class="home-logo">
            <h1>SyncFinance</h1>
            <p>Where your ledgers find their balance!</p>
        </section>

        <section class="index-btns">
            <button class="logintype-btn" type="button" id="returningbtn">Login</button>
            <button class="logintype-btn" type="button" id="newuserbtn">Create New User</button>
        </section>


        
    </main>
    
    <script src="script.js"></script>
    <script>
    //New User Btn Navigation
    document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('newuserbtn');
        if (!btn) return;
        btn.addEventListener('click', () => {
            window.location.assign('./new-user.html')
        })
    })

    //Returning User Btn Navigation
    document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('returningbtn');
    if (!btn) return;
    btn.addEventListener('click', () => {
        window.location.assign('./login.html')
    })
    })</script>

</body>
</html>
