<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="main-header">
  <a href="./admin-COA.html"><img src="./images/full-logo.png" alt="SyncFinance Logo" class="full-logo"></a>
  <div class="user">
    <img src="./images/user-profile.png" alt="User Profile Logo">
    <div class="name-role"><p>Jane Doe</p><p>Administrator</p></div>
  </div>
</header>

<main class="admin-container" style="max-width:1000px;">
  <!-- Top bar: Back (left) + actions (right) -->
  <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; width:100%; margin-bottom:12px;">
    <a class="ghost" href="./admin-COA.html">← Back to Client List</a>
    <div style="display:flex; gap:10px;">
      <button id="editBtn" class="mini" type="button">Edit</button>
      <button id="deactivateBtn" class="mini danger" type="button">Deactivate</button>
    </div>
  </div>

  <section class="page-title" style="margin-top:0;">
    <h1 id="title">Client Account</h1>
    <p class="subtitle" id="statusLine">Status: <strong>Active</strong></p>
  </section>

  <div class="card-form">
    <form id="detailForm" onsubmit="return false;">
      <div class="form-grid">
        <!-- a–o mapped -->
        <label><span>Account Name</span><input id="f_account_name" type="text" disabled/></label>
        <label><span>Account Number</span><input id="f_account_number" type="text" disabled/></label>

        <label class="grid-span-2"><span>Account Description</span>
          <textarea id="f_account_description" rows="2" disabled></textarea>
        </label>

        <label><span>Normal Side</span>
          <select id="f_normal_side" disabled><option>Debit</option><option>Credit</option></select>
        </label>
        <label><span>Account Category</span><input id="f_account_category" type="text" disabled/></label>
        <label><span>Account Subcategory</span><input id="f_account_subcategory" type="text" disabled/></label>

        <label><span>Initial Balance</span><input id="f_initial_balance" type="number" step="0.01" disabled/></label>
        <label><span>Debit</span><input id="f_debit" type="number" step="0.01" disabled/></label>
        <label><span>Credit</span><input id="f_credit" type="number" step="0.01" disabled/></label>
        <label><span>Balance</span><input id="f_balance" type="number" step="0.01" disabled/></label>

        <label><span>Date/Time Added</span><input id="f_date_added" type="datetime-local" disabled/></label>
        <label><span>User ID</span><input id="f_user_id" type="text" disabled/></label>
        <label><span>Order</span><input id="f_order" type="text" disabled/></label>
        <label><span>Statement</span>
          <select id="f_statement" disabled>
            <option value="BS">BS — Balance Sheet</option>
            <option value="IS">IS — Income Statement</option>
            <option value="RE">RE — Retained Earnings</option>
          </select>
        </label>

        <label class="grid-span-2"><span>Comment</span>
          <textarea id="f_comment" rows="2" disabled></textarea>
        </label>
      </div>

      
    </form>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
